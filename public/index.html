<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <title>Auth0 Funtime</title>
  </head>

  <body ng-app="myApp">
    <h1>Auth0 FunTime!</h1>

    <div ng-controller="authController">
      This is called $scope.example in the JS:  {{exampleThing}}
    </div> <!-- end of controller -->
    <div ng-show='showStuff'>
      $scope.showStuff is TRUE in JS
    </div>
    <div ng-hide='hideStuff'>
      $scope.showStuff is false in JS
    </div>
    <button ng-click="toggleShowStuff()" name="button">Show Stuff</button>
  </body>
</html>
